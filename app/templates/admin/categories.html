{% extends 'base.html' %}

{% block content %}
    <h1>Categories</h1>
    {% for category in categories %}
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
            </div>
        </div>
    {% endfor %}
    <a href="{{ url_for('main.add_category') }}" class="btn btn-success">Create Category</a>
{% endblock %}
